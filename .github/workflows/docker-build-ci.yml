name: Docker Image CI

on:
  push:
    paths:
      - images/**
      - .github/workflows/docker-build-ci.yml
  pull_request:
    branches: 
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        dir: 
          - images/**
        
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker images
      run: |
        cd images
        for folder in *;
        do
        docker build $folder -t $folder:$(date +%s)
        done
        